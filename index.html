<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mesto</title>
  <link rel="stylesheet" href="pages/index.css">
</head>
<body class="page">
    <div class="content">
        <header class="header">
            <img class="header__logo" alt="Проект Место" src="./images/logo.svg">
        </header>
        <main class="main">
            <section class="profile">
                <img class="profile__image" alt="Фото профиля" src="./images/avatar.png">
                <div class="profile__info">
                    <div class="profile__header">
                        <h1 class="profile__name">Жак-Ив Кусто</h1>
                        <button class="profile__edit-button" type="submit">
                            <img class="profile__edit-buttonImage" alt="Редактировать" src="./images/EditButton.png">
                        </button>
                    </div>
                    
                    <h2 class="profile__description">Исследователь океана</h2>
                </div>
                <button class="profile__addButton" type="submit"><img class="profile__addButtonImage" alt="Добавить" src="./images/AddButton.png"></button>
                
            </section>
            <section class="cards">
                <div class="cards__item">
                    <img class="cards__image" alt="Карачаевск" src="./images/Karachaevsk1.png">
                    <div class="cards__header">
                        <h2 class="cards__title">Карачаевск</h2>
                        <button class="cards__like" ><img class="cards__likeImage" alt="Лайк" src="./images/like.svg"></button>

                    </div>
                    
                </div>
                <div class="cards__item">
                    <img class="cards__image" alt="Гора Эльбрус" src="./images/Elbrus.png">
                    <div class="cards__header">
                        <h2 class="cards__title">Гора Эльбрус</h2>
                        <button class="cards__like" ><img class="cards__likeImage" alt="Лайк" src="./images/like.svg"></button>
                    </div>
                </div>
                <div class="cards__item">
                    <img class="cards__image" alt="Домбай" src="./images/Dombai.png">
                    <div class="cards__header">
                        <h2 class="cards__title">Домбай</h2>
                        <button class="cards__like" ><img class="cards__likeImage" alt="Лайк" src="./images/like.svg"></button>

                    </div>
                </div>
                <div class="cards__item">
                    <img class="cards__image" alt="Гора Эльбрус" src="./images/Elbrus1.png">
                    <div class="cards__header">
                        <h2 class="cards__title">Гора Эльбрус</h2>
                        <button class="cards__like" ><img class="cards__likeImage" alt="Лайк" src="./images/like.svg"></button>

                    </div>
                </div>
                <div class="cards__item">
                    <img class="cards__image" alt="Домбай" src="./images/Dombai1.png">
                    <div class="cards__header">
                        <h2 class="cards__title">Домбай</h2>
                        <button class="cards__like" ><img class="cards__likeImage" alt="Лайк" src="./images/like.svg"></button>

                    </div>
                </div>
                <div class="cards__item">
                    <img class="cards__image" alt="Карачаево-Черкессия" src="./images/Karachaevsk1.png">
                    <div class="cards__header">
                        <h2 class="cards__title">Карачаево-Черкессия</h2>
                        <button class="cards__like" ><img class="cards__likeImage" alt="Лайк" src="./images/like.svg"></button>
                    </div>
                </div>
            </section>
        </main>
        <footer class="footer">
            &copy; 2020 Mesto Russia
        </footer>
    </div>
    <div class="popup">
        <div class="popup__container">
            <form class="form" name="profileForm">
                <div class="popup__header">
                    <h2 class="popup__title">Редактировать профиль</h2>
                    <button class="popup__closeButton" type="submit">
                        <img class="popup__closeButtonImage" alt="закрыть" src="./images/CloseButton.png">
                    </button>
                </div>
                <input class="popup__data " id = "name" type="text" name="name" placeholder="Имя" required>
                <input class="popup__data   " id = "job" type="text" name="description" placeholder="О себе" required>
                <button class="popup__buttonSave" type="submit">
                    <span class="popup__buttonText">Сохранить</span>
                </button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
